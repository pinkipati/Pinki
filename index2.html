<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Learning Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for clean design -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      margin: 0;
      color: #222;
    }
    header {
      background: #4579e2;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60,90,130,0.08);
      padding: 2rem;
    }
    h2 {
      color: #4579e2;
      margin-top: 2rem;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="file"] {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #dbe2ea;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button {
      background: #4579e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #3559b6;
    }
    .quiz-card, .flashcard, .dashboard, .recommendation {
      background: #f3f7fd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(60,90,130,0.06);
    }
    .dashboard {
      display: flex;
      gap: 2rem;
      align-items: flex-end;
    }
    .bar {
      background: #4579e2;
      border-radius: 4px 4px 0 0;
      width: 40px;
      margin: 0 8px;
      transition: height 0.4s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
    }
    .bar-label {
      text-align: center;
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: #222;
    }
    @media (max-width: 600px) {
      main { padding: 1rem; }
      .dashboard { flex-direction: column; align-items: stretch; }
      .bar { width: 100%; margin: 6px 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Adaptive Learning Platform</h1>
    <p>Personalized study, automated assessments, analytics, and AI recommendations</p>
  </header>
  <main>
    <!-- Document Processing -->
    <section class="section" id="upload-section">
      <h2>1. Upload Study Material</h2>
      <form id="upload-form">
        <label for="doc-upload">Choose PDF or Text File:</label>
        <input type="file" id="doc-upload" accept=".pdf,.txt" required />
        <button type="submit">Process Document</button>
      </form>
      <div id="doc-summary"></div>
    </section>

    <!-- Assessment Generation -->
    <section class="section" id="assessment-section">
      <h2>2. Automated Assessment Generation</h2>
      <button id="generate-quiz-btn">Generate Quiz</button>
      <div id="quiz-container"></div>
      <button id="generate-flashcards-btn">Generate Flashcards</button>
      <div id="flashcards-container"></div>
    </section>

    <!-- Progress Analytics -->
    <section class="section" id="analytics-section">
      <h2>3. Progress Analytics</h2>
      <div class="dashboard" id="analytics-dashboard">
        <!-- Chart will be rendered here -->
      </div>
    </section>

    <!-- AI Recommendations -->
    <section class="section" id="recommendation-section">
      <h2>4. AI-driven Study Recommendations</h2>
      <button id="generate-recommendation-btn">Get Recommendations</button>
      <div id="recommendation-container"></div>
    </section>
  </main>
  <script>
    // ---- Document Processing ----
    const uploadForm = document.getElementById('upload-form');
    const docUpload = document.getElementById('doc-upload');
    const docSummaryDiv = document.getElementById('doc-summary');
    let processedText = ""; // Store extracted text

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      docSummaryDiv.innerHTML = "<em>Processing document...</em>";
      const file = docUpload.files[0];
      if (!file) return;

      // Only process text files (simulate PDF with text for demo)
      if (file.type === 'text/plain') {
        const text = await file.text();
        processedText = text;
        showSummary(text);
      } else if (file.type === 'application/pdf') {
        // Basic PDF text extraction simulation (real implementation: use PDF.js or server-side)
        processedText = "Simulated PDF: Key concepts extracted. (Integrate PDF.js for real extraction)";
        showSummary(processedText);
      } else {
        docSummaryDiv.innerHTML = "<span style='color:red'>Unsupported file type.</span>";
      }
    });

    function showSummary(text) {
      // Simulate summarization and highlights
      const summary = text.length > 200 ? text.substring(0,200) + "..." : text;
      docSummaryDiv.innerHTML = `
        <div class="quiz-card">
          <strong>Summary:</strong> <br>
          ${summary.replace(/\n/g,'<br>')}
        </div>
        <div class="quiz-card">
          <strong>Highlighted Concepts:</strong> <br>
          ${extractKeyConcepts(text).join(', ')}
        </div>
      `;
    }

    function extractKeyConcepts(text) {
      // Naive key concept extraction (improve with NLP/AI API)
      // Extract top 5 longest words in the text as "concepts"
      let words = text.match(/\b([A-Za-z]{6,})\b/g) || [];
      words = Array.from(new Set(words.map(w=>w.toLowerCase())));
      return words.slice(0,5).map(w=>w.charAt(0).toUpperCase()+w.slice(1));
    }

    // ---- Assessment Generation ----
    const generateQuizBtn = document.getElementById('generate-quiz-btn');
    const quizContainer = document.getElementById('quiz-container');
    const generateFlashcardsBtn = document.getElementById('generate-flashcards-btn');
    const flashcardsContainer = document.getElementById('flashcards-container');

    generateQuizBtn.onclick = function() {
      quizContainer.innerHTML = "";
      if (!processedText) {
        quizContainer.innerHTML = "<em>Please upload and process a document first.</em>";
        return;
      }
      const concepts = extractKeyConcepts(processedText);
      concepts.forEach((concept, idx) => {
        const q = What is <strong>${concept}</strong>?;
        quizContainer.innerHTML += `
          <div class="quiz-card">
            <strong>Quiz Q${idx+1}:</strong> ${q}<br>
            <input type="text" placeholder="Your answer">
          </div>
        `;
      });
    };

    generateFlashcardsBtn.onclick = function() {
      flashcardsContainer.innerHTML = "";
      if (!processedText) {
        flashcardsContainer.innerHTML = "<em>Please upload and process a document first.</em>";
        return;
      }
      const concepts = extractKeyConcepts(processedText);
      concepts.forEach((concept, idx) => {
        flashcardsContainer.innerHTML += `
          <div class="flashcard">
            <strong>Flashcard ${idx+1}:</strong> <br>
            <em>${concept}</em>
          </div>
        `;
      });
    };

    // ---- Progress Analytics ----
    // Simulated progress data
    const analyticsDashboard = document.getElementById('analytics-dashboard');
    let progressData = [
      { topic: "Chapter 1", score: 78, minutes: 25 },
      { topic: "Chapter 2", score: 85, minutes: 40 },
      { topic: "Chapter 3", score: 65, minutes: 15 },
      { topic: "Chapter 4", score: 90, minutes: 35 }
    ];

    function renderDashboard() {
      analyticsDashboard.innerHTML = "";
      progressData.forEach(d => {
        analyticsDashboard.innerHTML += `
          <div>
            <div class="bar" style="height:${d.score*1.5}px">${d.score}</div>
            <div class="bar-label">${d.topic}</div>
            <div style="text-align:center;font-size:0.95rem;color:#4579e2">ðŸ•’ ${d.minutes} min</div>
          </div>
        `;
      });
    }
    renderDashboard();

    // ---- AI-driven Recommendations ----
    const recommendBtn = document.getElementById('generate-recommendation-btn');
    const recommendationContainer = document.getElementById('recommendation-container');
    recommendBtn.onclick = function() {
      recommendationContainer.innerHTML = "<em>Generating recommendations...</em>";
      setTimeout(() => {
        const weak = progressData.filter(d=>d.score<75);
        const strong = progressData.filter(d=>d.score>=85);
        let msg = "";
        if (weak.length) {
          msg += <div class="recommendation"><strong>Focus Areas:</strong><br>Review ${weak.map(w=>w.topic).join(', ')}</div>;
        }
        if (strong.length) {
          msg += <div class="recommendation"><strong>Strengths:</strong><br>${strong.map(w=>w.topic).join(', ')}</div>;
        }
        msg += `<div class="recommendation"><strong>Suggested Next Steps:</strong><br>
        ${
          weak.length ?
          Revise highlighted concepts and retry quizzes for ${weak.map(w=>w.topic).join(', ')}. Try additional practice questions. :
          Advance to the next chapter or explore supplementary resources.
        }</div>`;
        recommendationContainer.innerHTML = msg;
      }, 1200);
    };

    // ---- Extensibility Notes ----
    // - Document processing (PDF extraction, summary): integrate PDF.js/client-side or server-side NLP/AI API.
    // - Assessment generation: use OpenAI API or similar for real questions.
    // - Analytics: connect to real database/user data.
    // - Recommendations: replace logic with ML model or external AI service.
    // - Modularize JS by separating logic into modules, use frameworks (React, etc.) for scalability.
    // - Integrate with LMS platforms via APIs/adapters.
  </script>
</body>
</html>
